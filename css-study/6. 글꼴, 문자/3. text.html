    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        font-size: 40px;
      }

      .c1 {
        color: #5687fa;
        text-decoration: underline;
      }

      .c2 {
        color: rgb(47, 119, 183);
        text-decoration: line-through;
      }

      .c3 {
        color: rgba(47, 119, 183, 0.5);
        text-indent: -10px;
      }

      h3 {
        /* letter-spacing: 30px; */
        word-spacing: 30px;
      }

      p {
        width: 400px;
        font-size: 24px;
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <div class="c1">Hello</div>
